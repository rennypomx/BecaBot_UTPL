<div data-page="pdf-edit">
{% load static %}
<div class="header">
    <h2><i class="bi bi-pencil"></i> Editar Documento PDF</h2>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title" class="form-label">Título del Documento *</label>
                        <input type="text" class="form-control" id="title" name="title" value="Ejemplo de PDF" required>
                    </div>

                    <div class="mb-3">
                        <label for="document_type" class="form-label">Tipo de Documento *</label>
                        <select class="form-select" id="document_type" name="document_type" required>
                            <option value="report" selected>Reporte</option>
                            <option value="guide">Guía</option>
                            <option value="manual">Manual</option>
                            <option value="regulations">Reglamento</option>
                            <option value="form">Formulario</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" name="description" rows="3">Documento de ejemplo del sistema</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">Reemplazar Archivo (Opcional)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf">
                        <small class="text-muted">Deja vacío para mantener el archivo actual</small>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Estado</label>
                        <select class="form-select" id="status" name="status">
                            <option value="draft">Borrador</option>
                            <option value="published" selected>Publicado</option>
                            <option value="archived">Archivado</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public" checked>
                        <label class="form-check-label" for="is_public">
                            Documento público
                        </label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admin_pdf' %}" class="btn btn-secondary" data-link>
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-utpl">
                            <i class="bi bi-check-circle"></i> Guardar Cambios
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
